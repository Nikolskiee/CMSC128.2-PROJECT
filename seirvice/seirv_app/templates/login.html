<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>SEIR-V</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style data-tag="default-style-sheet">

    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <!--This is the head section-->
    <!-- <style> ... </style> -->
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
  </head>
  <body>
    <div>
		<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"/>

      <div class="container">
        <div class="login-container">
          <form id="login" name="login" class="login-form form">
            <img
              alt="image"
              src="https://www.adaptivewfs.com/wp-content/uploads/2020/07/logo-placeholder-image.png"
              class="login-image"
            />
            <span class="login-text">SEIR-V</span>
            <span class="label">Email</span>
            <input
              type="email"
              id="email"
              required=""
              placeholder="Email"
              class="login-textinput input"
            />
            <span class="login-text2 label">
              <span>Password</span>
              <br />
            </span>
            <input
              type="password"
              id="password"
              required=""
              placeholder="Password"
              class="login-textinput1 input"
            />
            <span class="login-text5 forgotPass">I Forgot My Password</span>
            <a
              href="{% url 'home' %}"
              id="loginBtn"
              name="login"
              class="login-navlink button"
            >
              LOGIN
            </a>
            <a href="{% url 'home' %}" class="login-navlink1 textBtn">
			<a href="{% url 'signup' %}" class="simpleLink">
				<b>No account yet? Sign up</b>
			</a>
            </a>
			<br><br>
			</form>
          </form>
        </div>
      </div>
    </div>
    <script
      data-section-id="navbar"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
