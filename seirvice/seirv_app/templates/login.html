{% load static %}
<html lang="en">
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>SEIRVICE</title>
</head>
  <body>
    <div class="container" style="margin-left: 0; padding-left: 0;">
      <div class="row">
        <div class="col-md-7 d-none d-xl-block">
          <img src = "{% static 'doctor2-600w.png' %}" height="100%">
        </div>
        <div class="col-md-5 align-self-center">
          <form method="post">
            {% csrf_token %}
            <div class="form-group pb-2">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" required placeholder="Enter username">
            </div>
            <div class="form-group pb-2">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
            </div>
            <div class="pb-2">
              <a href="{% url 'reset_password' %}" class="login-text5 forgotPass">Forgot My Password</a>
            </div>
            <button type="submit"  name='login' class="btn btn-primary">Login</button>
            <br>
            <br>
            <p>No account yet? <a href="{% url 'signup' %}">Sign up</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
