{% load static %}
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>SEIRVICE</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light p-4" style="background-color:white">
            <div class="col-md-2">
                <img src ="{% static 'logo-1500h.png' %}" height="40px">
            </div>
            <div class="col-md-8 d-flex justify-content-center" style="padding-left: 10px">
                <a href="" class="navbar-brand">Dashboard</a>
                <a href="" class="navbar-brand">History</a>
                <a href="" class="navbar-brand">About</a>
            </div>
            <div class="col-md-2">
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout'%}" class="navbar-brand">Logout</a>
                {% else %}
                <a href="{% url 'login'%}" class="navbar-brand">Login</a>
                <a href="{% url 'signup'%}" class="navbar-brand">Register</a>
                {% endif %}
            </div>
        </nav>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 justify-content-center">
                    <h1 style="font-size:100px;">SEIRV</h1>
                    <hr style="width:300px; height: 12px;">
                    <h3 style="color:darkgrey">Infectious disease forecasting tool for health facilities and medical schools</h3>
                    <button class="btn btn-primary" style="height:50px;width:200px"><b>GET STARTED</b></button>
                </div>
                <div class="col-md-6">
                    <img src ="{% static 'doctor-600w.png' %}" height="100%">
                </div>
            </div>
        </div>
        
    </body>
</html>
