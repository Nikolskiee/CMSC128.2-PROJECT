{% load static %}
<html lang="en">
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>SEIRVICE</title>
</head>
<body>
  <div style="margin-left: 0; padding-left: 0; height:100%;">
    <div class="row justify-content-center" style="margin: 0; padding: 0; height:100%;">
      <div class="col-md-6 d-none d-xl-block"
        style="background-image: url({% static 'Doctor2.png' %}); background-size: cover;">
        <!-- <img src = "{% static 'doctor2-600w.png' %}"> -->
      </div>
      <div class="col-md-6 align-self-center" style="padding: 5% 10%;">
        <div class="row" style="margin-bottom: 30px;">
          <a href="{% url 'home'%}" style="text-align: center;"><img src ="{% static 'logo-1500h.png' %}" width="50%"></a>
        </div>

        <h2 style="text-align: center;">Create an Account</h2>
        <hr>
      
        <form method="post">
          {% csrf_token %}
          <div class="form-group pb-2" style="margin-bottom: 10px;">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Enter username">
          </div>
          <div class="form-group pb-2" style="margin-bottom: 10px;">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email address">
          </div>
          <div class="form-group pb-2" style="margin-bottom: 10px;">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" required placeholder="Enter password">
          </div>
          <div class="form-group pb-2" style="margin-bottom: 10px;">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" required placeholder="Confirm password">
          </div>
          <div class="form-group pb-2" style="margin-bottom: 10px;">
            <label for="profession">Profession</label>
            {{form.profession}}
          </div>

          {% if form.errors %}
            {% for key, value in form.errors.items %}
              <!-- Alert -->
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error!</strong> {{value | striptags}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}

          <div class="row justify-content-center">
            <div class="col-6 align-items-center" style="text-align: center;">
              <button type="submit" name='login' class="btn btn-primary" style="width: 100%; padding: 10px 30px">Sign Up</button>
              <br>
              <br>
              <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
