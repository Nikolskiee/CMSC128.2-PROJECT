<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>SEIR-V</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <!--This is the head section-->
    <!-- <style> ... </style> -->
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
  </head>
  <body>
    <div>
		<link rel="stylesheet" type="text/css" href="{% static 'sign-up.css' %}"/>

      <div class="container">
        <div class="sign-up-container">
          <form id="signup" name="signup" class="sign-up-form form">
            <img
              alt="image"
              src="https://www.adaptivewfs.com/wp-content/uploads/2020/07/logo-placeholder-image.png"
              class="sign-up-image"
            />
            <span class="sign-up-text">SEIR-V</span>
            <span class="label">Username</span>
            <input
              type="text"
              id="username"
              required=""
              placeholder="Username"
              class="sign-up-textinput input"
            />
            <span class="sign-up-text02 label">
              <span>Email</span>
              <br />
            </span>
            <input
              type="email"
              id="email"
              required=""
              placeholder="Email"
              class="sign-up-textinput1 input"
            />
            <span class="sign-up-text05 label">
              <span>Password</span>
              <br />
            </span>
            <input
              type="password"
              id="password"
              required=""
              placeholder="Password"
              class="sign-up-textinput2 input"
            />
            <span class="sign-up-text08 label">
              <span>Role</span>
              <br />
            </span>
            <select
              id="role"
              name="role"
              required=""
              class="sign-up-select dropdown"
            >
              <option value="Doctor" selected="">Doctor</option>
              <option value="Student">Student</option>
            </select>
            <a href="{% url 'login' %}" class="sign-up-navlink button">SIGN UP</a>
            <a href="{% url 'login' %}" class="simpleLink">
              Already have an Account? Login
            </a><br><br>
			</form>
			</form>
          </form>
        </div>
      </div>
    </div>
    <script
      data-section-id="navbar"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
