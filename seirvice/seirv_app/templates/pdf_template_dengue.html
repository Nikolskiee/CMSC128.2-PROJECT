<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                border: 1px solid teal;
                border-collapse: collapse;
                padding: 2px;
                text-align: center;

            }
    
            @page {
                size: letter;
                margin: 1in;
            }

            
    
        </style>
    </head>
    <body>
        {{title}}
        <h1>Ross Macdonald Model Projection</h1>
        <img src='{{plot_div}}' style="border: 2px; border-color: teal; border-radius: 10%;">
        <table>
            <thead style="color: rgb(0, 0, 0); background-color: teal;">
                <tr><b>
                    <th>Sh</th>
                    <th>Ih</th>
                    <th>Rh</th>
                    <th>Sv</th>
                    <th>Iv</th>
                    <th>Days</th>
                </b>
                </tr>
            </thead>
            <tbody>
                {% if table %}
                {% for i in table %}
                <tr>
                    <td>{{i.Sh}}</td>
                    <td>{{i.Ih}}</td>
                    <td>{{i.Rh}}</td>
                    <td>{{i.Sv}}</td>
                    <td>{{i.Iv}}</td>
                    <td>{{i.Days}}</td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </body>
    <footer>
        <i><p style="color: green;"> {{dengue_disease.created_at}} SEIR-V report | Dengue</p></i>
        
    </footer>
</html>
