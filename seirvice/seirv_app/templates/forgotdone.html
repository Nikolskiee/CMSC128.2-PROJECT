<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body class="beige">
    <div class="container" style="margin-left: 0; padding-left: 0;">
		<div class="row">
			<div class="col-md-7 d-none d-xl-block">
			<img src = "{% static 'doctor2-600w.png' %}" height="auto">
			</div>
			<div class="col-md-5 align-self-center">
				<h1 id=" slide-in-left">Password Reset Done</h1>
				<p> Congratulations you already changed your password </p>
                <br>
				<br>
				<span id="fade-in">
					<div class="span" id="padded-bot">
						<br>
						<a href="{% url 'login' %}" class="simpleLink">
							<b>Go back to login</b>
						</a>
					</div>
				</span>
			</div>
		</div>
	</div>

    <!-- SCROLL ANIMATION -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
