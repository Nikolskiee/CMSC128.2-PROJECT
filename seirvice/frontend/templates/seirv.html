<html>
    <head>
        <title>
            SEIRV Model
        </title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand " style="color:white" href="#">
                    SEIRV Model for Covid-19 Forcasting Tool
                </a>
            </div>
        </nav>
        <form>
            <div class="row p-3">
                <div class="col-sm-6 border-end">
                    <div class="row p-2 pt-4">
                        <h5>Initial State Values</h5>
                    </div>
                    <div class="row p-2 pt-4">
                            <div>
                                <label for="totalpopulation" class="form-label">N (Total Population):</label>
                                <input type="number" class="form-control" id="totalpopulation" value="0">
                            </div>
                            <div class="pt-4">
                                <p>100% Strict Mask Use is Observed:</p>
                                <input type="radio" id="maskyes" value="Yes">
                                <label for="maskyes" class="form-label" >Yes</label><br>
                                <input type="radio" id="maskno" value="No">
                                <label for="maskno" class="form-label">No</label>
                            </div>
                            <div class="pt-4">
                                <label for="initialexposed" class="form-label">Initial Exposed Population:</label>
                                <input type="number" class="form-control" id="initialexposed" value="0">
                            </div>
                            <div class="pt-4">
                                <label for="initialinfected" class="form-label">Initial Infected Population:</label>
                                <input type="number" class="form-control" id="initialinfected" value="0">
                            </div>
                            <div class="pt-4">
                                <label for="initialrecovered" class="form-label">Initial Recovered Population:</label>
                                <input type="number" class="form-control" id="initialrecovered" value="0">
                            </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="pt-4">
                        <label for="basicreproduction" class="form-label">Basic Reproduction Number (R0):</label>
                        <input type="number" class="form-control" id="basicreproduction" value="0">
                    </div>
                    <div class="pt-4">
                        <label for="incubationperiod" class="form-label">Incubation Period (in days):</label>
                        <input type="number" class="form-control" id="incubationperiod" value="0">
                    </div>
                    <div class="pt-4">
                        <label for="symptomaticperiod" class="form-label">Symptopmatic Infection Period (in days):</label>
                        <input type="number" class="form-control" id="symptomaticperiod" value="0">
                    </div>
                    <div class="pt-4">
                        <label for="simulationduration" class="form-label">Simulation Duration (in days):</label>
                        <input type="number" class="form-control" id="simulationduration" value="0">
                    </div>
                    <div class="pt-4">
                        <label for="vaccineefficacy" class="form-label">Vaccine Efficacy or Effectiveness:</label>
                        <input type="number" class="form-control" id="vaccineefficacy" value="0">
                    </div>
                    <div class="pt-4">
                        <label for="vaccinecoverage" class="form-label">Vaccine Coverage:</label>
                        <input type="number" class="form-control" id="vaccinecoverage" value="0">
                    </div>
                </div>
            </div>
            <div class="row p-3">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </form>
    </body>
</html>
